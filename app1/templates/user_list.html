<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userlist</title>
</head>
<body>
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Password</th>
                <th>Priority</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.user_email }}</td>
                <td>{{ user.user_password }}</td>
                <td>{{ user.user_priority }}</td>
            </tr>
            {% endfor %}
        </table>

        <p><a href="/">返回首頁</a></p>

        <p><a href="/logout">登出</a></p>
</body>
</html>
