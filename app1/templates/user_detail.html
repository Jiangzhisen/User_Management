<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Password</th>
            <th>Priority</th>
        </tr>
        <tr>
            {% for user in user_list %}
                <td>{{ user.user_id }}</td>
                <td>{{ user.user_email }}</td>
                <td>{{ user.user_password }}</td>
                <td>{{ user.user_priority }}</td>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
