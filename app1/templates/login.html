{% extends '/frame/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col text-center">
                <h1>Login</h1>
            </div>
        </div>
    </div>

    <form action="/login" method="post">
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col text-center">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                </div>
                <div class="col text-center">
                    <input type="email" class="form-control" id="user_email" placeholder="Input your email" name="user_email" required>
                </div>
            </div>
        </div>
        
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col text-center">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
                </div>
                <div class="col text-center">
                    <input type="password" class="form-control" id="password" placeholder="Input your password" name="password" required>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">login</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
