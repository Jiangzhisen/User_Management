<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1>search_all_users</h1>
    <a href="/userlist">Show Userlist</a>

    <h1>search_user</h1>
    <table style="margin-bottom: 30px;">
        <tr>
            <tr>
                <td><label for="useremail">Email: </label></td>
                <td><input type="text" id="email" name="useremail"/></td>
            </tr>
            <tr>
                <td><label for="priority">Priority: </label></td>
                <td><input type="text" id="priority" name="priority"/></td>
            </tr>
            <tr><td><button class="click">search</button></td></tr>
        </tr>
    </table>
    <h1>search_result</h1>
    <div id="searchContainer"></div>


    <h1>create_user</h1>
    <table style="margin-bottom: 30px;">
        <tr>
            <tr>
                <td><label for="useremail1">Email: </label></td>
                <td><input type="text" id="email1" name="useremail1"/></td>
            </tr>
            <tr>
                <td><label for="password1">Password: </label></td>
                <td><input type="password" id="password1" name="password1"/></td>
            </tr>
            <tr>
                <td><label for="priority1">Priority: </label></td>
                <td><input type="text" id="priority1" name="priority1"/></td>
            </tr>
            <tr><td><button class="click1">create</button></td></tr>
        </tr>
    </table>
    <h1>create_result</h1>
    <div id="createContainer"></div>


    <h1>update_user</h1>
    <table style="margin-bottom: 30px;">
        <tr>
            <tr>
                <td><label for="useremail2">Email: </label></td>
                <td><input type="text" id="email2" name="useremail2"/></td>
            </tr>
            <tr>
                <td><label for="password2">Password: </label></td>
                <td><input type="password" id="password2" name="password2"/></td>
            </tr>
            <tr>
                <td><label for="priority2">Priority: </label></td>
                <td><input type="text" id="priority2" name="priority2"/></td>
            </tr>
            <tr><td><button class="click2">update</button></td></tr>
        </tr>
    </table>
    <h1>update_result</h1>
    <div id="updateContainer"></div>


    <h1>delete_user</h1>
    <table style="margin-bottom: 30px;">
        <tr>
            <tr>
                <td><label for="useremail3">Email: </label></td>
                <td><input type="text" id="email3" name="useremail3"/></td>
            </tr>
            <tr><td><button class="click3">delete</button></td></tr>
        </tr>
    </table>
    <h1>delete_result</h1>
    <div id="deleteContainer"></div>


    <p><a href="/logout">登出</a></p>





    <script src="../static/js/index.js"></script>
</body>
</html>
