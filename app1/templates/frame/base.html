<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}base{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">UM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if current_user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Management
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/userlist">User List</a></li>
                        <li><a class="dropdown-item" href="/getuser">Search User</a></li>
                        <li><a class="dropdown-item" href="/createuser">Create User</a></li>
                        <li><a class="dropdown-item" href="/updateuser">Update User</a></li>
                        <li><a class="dropdown-item" href="/deleteuser">Delete User</a></li>
                      </ul>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/register">Register</a>
                    </li>
                  {% endif %}
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
      <div class="row"></div>
    </div>
    <div class="container mt-5">
      <div class="row"></div>
    </div>
    <div class="container mt-5">
      <div class="row"></div>
    </div>
    
    <!-- 子模板會填充內容的區塊 -->
    <div id="content">
        {% block content %}{% endblock %} 
    </div>

    <div class="container mt-5">
      <div class="row"></div>
    </div>
    <div class="container mt-5">
      <div class="row"></div>
    </div>
    <div class="container mt-5">
      <div class="row"></div>
    </div>
    <div class="container mt-5">
      <div class="row"></div>
    </div>
    <div class="container mt-5">
      <div class="row"></div>
    </div>

    <footer class="bg-dark text-white text-center fixed-bottom py-3">
      <div class="container">
          &copy; 2023 Zhisen Website. All Rights Reserved.
      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
